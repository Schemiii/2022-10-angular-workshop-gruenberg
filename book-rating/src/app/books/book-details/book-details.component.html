<ng-container *ngIf="book$ | async as book">
  <h1>{{ book.title }}</h1>

  <p *ngIf="showDetails">
    Details:
    {{ book.description }}
  </p>
</ng-container>

<button (click)="showDetails = !showDetails">Toggle Details</button>
