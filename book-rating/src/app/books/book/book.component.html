<div class="card mb-4" *ngIf="book">
  <div class="card-body bg-light">
      <img class="img-thumbnail float-end"
        alt=""
        src="//api.angular.schule/avatar/{{ book.rating }}">
    <div class="card-title">
      <h2>
        {{ book.title }}
        <span class="badge bg-secondary">{{ book.rating }}</span>
        {{ '⭐️'.repeat(book.rating) }}
      </h2>
    </div>
    <p>{{ book.description }}</p>

    <button [disabled]="!isRateDownAllowed(book)" class="btn btn-primary me-2" (click)="doRateDown()">-1</button>
    <button [disabled]="!isRateUpAllowed(book)" class="btn btn-primary me-2" (click)="doRateUp()">+1</button>
    <button class="btn btn-primary me-2" (click)="doEdit()">Bearbeiten</button>
    <a class="btn btn-primary" [routerLink]="['/books', book.isbn]">Details</a>

    {{ log() }}

  </div>
</div>
